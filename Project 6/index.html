<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <nav class="nav">
            <div class="profile">
                <img class="pic" src="../task11/img/9452eefe4338384a5a019ffc8329e1bb.png">
                <div class="name">
                    <h6>Mathu prasanth</h6>
                    <p>mathu123@Gmail.com</p>
                </div>
                <img src="img/icons8-chevron-down-16.png"
                    style="height: 10px; width: 10px;position: relative;top: 5px;">
            </div>
            <div class="menu"></div>
            <ul>
                <li>
                    <div class="opt">
                        <img src="img/icons8-dashboard-16.png">
                        <p>Dashbord</p>
                    </div>
                </li>
                <li>
                    <div class="opt">
                        <img src="img/icons8-home-16.png">
                        <p>Rooms</p>
                    </div>
                </li>
                <li>
                    <div class="opt">
                        <img src="img/icons8-devices-16.png">
                        <p>Devices</p>
                    </div>
                </li>
                <li>
                    <div class="opt">
                        <img src="img/icons8-analytics-16 (1).png">
                        <p>Analytics</p>
                    </div>
                </li>
                <li>
                    <div class="opt">
                        <img src="img/icons8-setting-16.png">
                        <p>Settings</p>
                    </div>
                </li>
            </ul>
        </nav>
        <main class="main">
            <div class="set">
                <h3>Setting</h3>
                <ul>
                    <li>Edit Profile</li>
                    <li>Preferences</li>
                    <li>Security</li>
                    <li>Data privacy</li>
                </ul>
            </div>
            <div class="detail-box">
                <div class="det">
                    <div class="pro-pic">
                        <img class="pic" src="../task11/img/9452eefe4338384a5a019ffc8329e1bb.png">
                        <div class="upload"><img src="img/icons8-camera-16.png"></div>
                    </div>
                    <div class="info">
                        <div class="box1"><label for="">First Name</label><input type="text" placeholder="Mathu"></div>
                        <div class="box2"><label for="">Last Name</label><input type="text" placeholder="prasanth">
                        </div>
                        <div class="box3"><label for="">Email Address</label><input type="email"
                                placeholder="mathu@gmail.com"></div>
                        <div class="box4"><label for="">Phone Number</label><input type="text"
                                placeholder="+91 98765 43210"></div>
                        <h4>Personal Address</h4>
                        <div class="box5"><label for="">Country</label><input type="text" placeholder="India"></div>
                        <div class="box6"><label for="">City</label><input type="text" placeholder="Tiruppur"></div>
                        <div class="box7"><label for="">Address</label><input type="text" placeholder="Dharapuram">
                        </div>
                        <div class="box8"><label for="">Zip Code</label><input type="text" placeholder="638657"></div>
                    </div>
                </div>

                <button class="save">Save Changes</button>
            </div>

        </main>
    </div>
</body>

</html>
