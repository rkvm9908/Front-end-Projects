<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="customer-form">
        <h1>Customer Information Form</h1>
        <p>Please fill out the customer information form below to join.Fields marked with a red star are mandatory.</p>
        <hr><br>
        <label>Customer Name</label><br>
        <div class="name">
            <select name="title">
                <option value="" selected="selected" disabled="disabled">Tilte</option>
                <option value="1">Mr.</option>
                <option value="2">Mrs.</option>
                <option value="3">Ms.</option>
                <option value="3">Dr.</option>
            </select>
            <input type="text" placeholder="First">
            <input type="text" placeholder="Intitials">
            <input type="text" placeholder="Last"><br><br>
        </div>
        <label style="margin-bottom:5px;">Customer Address</><br>
            <input style="width: 96%" type="text" placeholder="Street Address"><br>
            <input style="width: 96%" type="text" placeholder="Street Address Line 2"><br><br>
            <div class="address">
                <input type="text" placeholder="City">
                <input type="text" placeholder="Region"><br>
                <input type="text" placeholder="Postal / Zip Code">
                <select name="Country">
                    <option value="" selected="selected" disabled="disabled">Country</option>
                    <option value="1">India</option>
                    <option value="2">Russia</option>
                    <option value="3">America</option>
                    <option value="3">China</option>
                </select><br><br>
            </div>
            <div class="inp">
                <div><label>Customer Phone</label><br>
                    <input type="tel" name="number" placeholder="#### #### ####">
                </div>
                <div><label>Customer Phone</label><br>
                    <input type="number" name="FAX" placeholder="#### #### ####">
                </div>
            </div>
            <div class="inp">
                <div><label>Customer Date of Birth</label><br>
                    <input type="date" name="dob">
                </div>
                <div><label>Customer ID/Email</label><br>
                    <input type="email" name="email">
                </div>
            </div>
            <p>All the customer information will be kept with dsretion and will not be used for other marketing or
                advertisment purposes without customer approval</p>
            <div class="check"><input type="checkbox" name="permission">I allow my information to be used for future
                campaigns<br></div>
            <center><button type="submit">SEND INFORMATION</button></center>
    </form>
</body>

</html>
